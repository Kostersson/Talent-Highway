<div class="container" >
  <div class="input-field col s12">
    <input id="country" type="text" class="validate filter-input" [(ngModel)]=query (keyup)=search()>
  </div>
  <div>
    <ul *ngFor="let item of result | async" >
      <li >
        <a (click)="select(item)">{{item.$value}}</a>
      </li>
    </ul>
  </div>
  <div *ngFor="let item of selected">
    <div class="selected" >
      <span>{{item.$value}}</span>
      <a (click)="remove(item)">x</a>
    </div>
  </div>
</div>
